<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3VIL Wordlist Generator</title>
  <link rel="icon" href="anime-icon.png"> <!-- Add your website's icon here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>D3VIL Wordlist Maker</h1>
      <form id="passwordForm">
        <div class="input-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="input-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
        </div>
        <div class="input-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
        </div>
        <div class="input-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="input-group">
          <label for="amount">Number of Passwords:</label>
          <input type="number" id="amount" name="amount" placeholder="Enter number" min="1" max="100" required>
        </div>

        <!-- Shimmer Effect Button -->
        <button type="button" class="button" id="generateBtn">
          <span></span><span></span><span></span><span></span>Generate Passwords
        </button>

        <!-- Reset Button -->
        <button type="button" class="button" id="resetBtn">
          <span></span><span></span><span></span><span></span>Reset
        </button>
      </form>
      <div id="generatedPasswords"></div>
      <button id="downloadBtn" style="display:none;">Download as .txt</button>
      <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Contact Us -->
  <div class="contact-us">
    <a href="https://t.me/toxic__devil212" target="_blank" class="button">Contact Us - Telegram</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
